<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IncubatorOP - Project Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              "poppy-red": "#FF3366",
              "poppy-yellow": "#FFDD00",
              "poppy-blue": "#00A3FF",
              "poppy-green": "#00FF7F",
            },
          },
        },
      };
    </script>
    <style>
      .neubrutalism {
        box-shadow: 5px 5px 0px #000000;
        border: 3px solid #000000;
      }
      @keyframes subtle-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes subtle-color-shift {
        0%, 100% { color: #FF0000; }
        50% { color: #FF3333; }
      }
      .animate-op {
        display: inline-block;
        animation: subtle-pulse 2s infinite, subtle-color-shift 2s infinite;
        color: #FF0000;
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
      }
      .animate-op::after {
        content: 'OP';
        position: absolute;
        top: 0;
        left: 0;
        color: #FF0000;
        filter: blur(4px);
        opacity: 0.5;
        animation: subtle-pulse 2s infinite reverse;
      }
    </style>
  </head>
  <body
    class="font-inter bg-poppy-yellow-10 text-black min-h-screen flex flex-col"
  >
    <main class="flex-grow container mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row justify-between items-center mb-12 space-y-6 md:space-y-0">
        <div class="animate__animated animate__fadeInLeft text-center md:text-left">
          <h1 class="text-4xl md:text-6xl font-bold">
            <span class="text-black">Incubator</span><span class="animate-op">OP</span>
          </h1>
          <p class="text-xl md:text-3xl mt-2 animate__animated animate__fadeIn animate__delay-1s">
            (Bye Bye
            <span class="animate__animated animate__wave animate__infinite inline-block">ðŸ‘‹</span>
            Combinator)
          </p>
        </div>
        <div class="flex flex-wrap justify-center md:justify-end items-center space-x-2 md:space-x-4 animate__animated animate__fadeInRight">
          <a
            href="https://daytimedrinking.club"
            target="_blank"
            rel="noopener noreferrer"
            class="transition-transform duration-300 hover:scale-110 flex items-center"
          >
            <img src="dtdc.png" alt="Daytime Drinking Club" class="h-10 w-10 md:h-12 md:w-12 object-contain">
          </a>
          <a
            href="https://discord.gg/PZZEzDGWed"
            target="_blank"
            rel="noopener noreferrer"
            class="neubrutalism bg-white text-black px-4 py-2 md:px-6 md:py-3 text-sm md:text-lg font-bold rounded hover:bg-[#5865F2] hover:text-white transition-colors duration-300 my-2 md:my-0"
          >
            Join our Discord
          </a>
          <a
            href="https://github.com/daytimedrinkingclub"
            target="_blank"
            rel="noopener noreferrer"
            class="neubrutalism bg-white text-black px-4 py-2 md:px-6 md:py-3 text-sm md:text-lg font-bold rounded hover:bg-[#2da44e] hover:text-white transition-colors duration-300 my-2 md:my-0"
          >
            Stalk our GitHub
          </a>
        </div>
      </div>
      <div
        id="project-list"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 animate__animated animate__fadeIn animate__delay-1s"
      >
        <!-- Project cards will be dynamically added here -->
      </div>
    </main>

    <footer class="bg-black text-white py-4 text-center">
      <p>&copy; 2024 IncubatorOP. All rights reserved.</p>
    </footer>

    <script>
      async function loadProjects() {
        const response = await fetch("sites.json");
        const projects = await response.json();
        const projectList = document.getElementById("project-list");

        projects.forEach((project) => {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-lg p-6 neubrutalism transition-all duration-300 hover:translate-x-1 hover:translate-y-1 hover:shadow-none";
          card.innerHTML = `
                  <div class="flex justify-between items-start mb-3">
                      <h2 class="text-2xl font-bold">
                          ${
                            project.url
                              ? `
                                  <a href="${project.url}" target="_blank" class="text-poppy-blue hover:text-poppy-red transition-colors duration-300 inline-flex items-center">
                                      ${project.name}
                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                      </svg>
                                  </a>
                              `
                              : project.name
                          }
                      </h2>
                      ${
                        project.priceInDollars
                          ? `<a href="${project.soldProofLink}" target="_blank" class="inline-block">
                              <span class="bg-poppy-red text-white px-3 py-1 text-sm font-bold rounded hover:bg-poppy-blue transition-colors duration-300">
                                Sold for $${project.priceInDollars}
                              </span>
                            </a>`
                          : ""
                      }
                  </div>
                  <div class="mb-4">
                      <span class="inline-block bg-poppy-green text-black px-3 py-1 text-sm font-bold rounded">
                          ${project.progress}
                      </span>
                  </div>
                  <div class="space-y-2">
                      ${project.team
                        .map(
                          (member) => `
                              <div class="flex items-center justify-between border-t-2 border-black pt-2">
                                  <span class="text-sm font-bold">${
                                    member.role
                                  } - ${member.name}</span>
                                  <div class="flex space-x-2">
                                      <a href="${
                                        member.linkedin
                                      }" target="_blank" rel="noopener noreferrer" class="text-poppy-blue hover:text-poppy-red">
                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                          </svg>
                                      </a>
                                      ${
                                        member.twitter
                                          ? `
                                      <a href="${member.twitter}" target="_blank" rel="noopener noreferrer" class="text-poppy-blue hover:text-poppy-red">
                                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                              <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                                          </svg>
                                      </a>
                                      `
                                          : ""
                                      }
                                  </div>
                              </div>
                          `
                        )
                        .join("")}
                  </div>
              `;
          projectList.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", loadProjects);
    </script>
  </body>
</html>
